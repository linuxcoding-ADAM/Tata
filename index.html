<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Joyeux Anniversaire</title>
    <!-- Warm Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lora:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pink: #ffe3e8;
            --envelope-main: #ff8fa3;
            --envelope-flap: #ff758f;
            --seal-color: #ff4d6d;
            --paper-color: #fffdf5; /* Warm Cream */
            --text-color: #5d4037;
            --accent-color: #d81b60;
            --border-color: #ffb4b4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lora', serif;
            overflow: hidden;
            position: relative;
        }

        /* --- Background Hearts --- */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .heart-bg {
            position: absolute;
            color: #ffccd5;
            animation: floatUp linear infinite;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(50vh) translateX(20px) rotate(10deg); opacity: 1; }
            100% { transform: translateY(-10vh) translateX(-20px) rotate(-10deg); opacity: 0; }
        }

        /* --- Envelope Container --- */
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        /* --- Envelope --- */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--envelope-main);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 25px rgba(148, 67, 67, 0.2);
            z-index: 2;
        }

        /* Flaps */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid var(--envelope-flap);
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            z-index: 3;
            border-radius: 0 0 0 15px;
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-right: 150px solid var(--envelope-flap);
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            z-index: 3;
            border-radius: 0 0 15px 0;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #ff5c7c;
            transform-origin: top;
            transition: transform 0.6s ease 0.2s, z-index 0.2s;
            z-index: 4;
        }

        .seal {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--seal-color);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 30%, 60% { transform: translateX(-50%) scale(1); }
            15%, 45% { transform: translateX(-50%) scale(1.1); }
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            background: white;
            padding: 8px 20px;
            border-radius: 50px;
            color: var(--accent-color);
            font-family: 'Pacifico', cursive;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.2);
            animation: floatHint 2s ease-in-out infinite;
        }

        @keyframes floatHint {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* --- THE CARD (The Letter) --- */
        .letter {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            /* Start hidden inside envelope */
            width: 90%;
            height: 90%;
            background: var(--paper-color);
            border-radius: 10px;
            z-index: 1;
            transition: all 0.6s ease-in-out;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        /* Inner Dashed Border */
        .letter-border {
            width: 100%;
            height: 100%;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px; /* Ensures text doesn't touch dashed line */
        }

        /* --- OPEN STATE (Popup) --- */
        .container.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }
        
        .container.open .click-hint {
            opacity: 0;
            pointer-events: none;
        }

        .container.open .letter {
            opacity: 1;
            z-index: 999; /* Top layer */
            position: fixed; /* Fix to screen center */
            top: 50%;
            left: 50%;
            
            /* Dynamic Sizing to fit text */
            width: 85vw; 
            max-width: 380px; 
            height: auto; /* Grows with content */
            min-height: 50vh;
            
            transform: translate(-50%, -50%);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            padding: 15px; /* Outer padding */
        }

        /* Typography */
        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--accent-color);
            /* Responsive font size */
            font-size: clamp(1.8rem, 5vw, 2.4rem); 
            margin: 0 0 15px 0;
            line-height: 1.2;
            padding-top: 10px;
        }

        p {
            /* Responsive font size */
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.5;
            color: var(--text-color);
            margin: 0 0 15px 0;
            font-weight: 500;
        }

        .divider {
            color: var(--envelope-flap);
            margin: 5px 0 10px 0;
            font-size: 1.2rem;
        }

        .signature {
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            color: var(--accent-color);
            transform: rotate(-3deg);
            padding-bottom: 10px;
        }

        /* --- Confetti --- */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            z-index: 2000;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="bg-hearts" id="bg-hearts"></div>

    <div class="container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap">
                <div class="seal">‚ù§</div>
            </div>
            
            <!-- THE LETTER -->
            <div class="letter">
                <div class="letter-border">
                    <h1>Joyeux Anniversaire<br>Tata </h1>
                    
                    <p>
                        J‚Äôesp√®re que tu passes une tr√®s belle journ√©e, entour√©e de joie et de souriresüíïüíï. Tu comptes beaucoup pour moiüòç.
                        <br><br>
                        Je te souhaite sant√©, bonheur, et que tous tes projets se r√©alisentüéÅ.
                    </p>
                    
                    <div class="divider">~ üå∏ ~</div>

                    <div class="signature">Adam</div>
                </div>
            </div>
            
        </div>
        <div class="click-hint">Open Me! ‚ú®</div>
    </div>

    <script>
        // 1. Generate Hearts
        const bgContainer = document.getElementById('bg-hearts');
        const heartCount = 50; 
        for(let i = 0; i < heartCount; i++) {
            let heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.1;
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = '-' + (Math.random() * 20) + 's';
            bgContainer.appendChild(heart);
        }

        // 2. Open Envelope
        let isOpened = false;
        function openEnvelope() {
            if (isOpened) return;
            isOpened = true;

            const container = document.querySelector('.container');
            container.classList.add('open');

            setTimeout(() => {
                fireConfetti();
            }, 600);
        }

        // 3. Confetti
        function fireConfetti() {
            const count = 150;
            const colors = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff'];

            for(let i=0; i<count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                document.body.appendChild(confetti);

                const color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = color;
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 15 + 5;
                let velX = Math.cos(angle) * velocity;
                let velY = Math.sin(angle) * velocity;
                let posX = window.innerWidth / 2;
                let posY = window.innerHeight / 2;

                const gravity = 0.5;
                const drag = 0.96;

                const interval = setInterval(() => {
                    velX *= drag;
                    velY *= drag;
                    velY += gravity;
                    posX += velX;
                    posY += velY;
                    confetti.style.left = posX + 'px';
                    confetti.style.top = posY + 'px';

                    if (posY > window.innerHeight) {
                        clearInterval(interval);
                        confetti.remove();
                    }
                }, 20);
            }
        }
    </script>
</body>
  </html>
